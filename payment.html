    <div class="hero px-4 pt-5 my-5 text-center border-bottom justify-content-center align-items-center">
      <h1 class="h1 fw-bold">Payment</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="Firstname" class="form-label">First name</label>
          <input type="text" class="form-control" id="Firstname" required>
        </div>
        <div class="col-md-6">
          <label for="Lastname" class="form-label">Last name</label>
          <input type="text" class="form-control" id="Lastname" required>
        </div>
        <div class="col-md-12">
          <label for="cardnumber" class="form-label">Card Number</label>
          <input type="number" class="form-control" id="cardnumber" required>
        </div>
        <div class="col-md-4">
          <label for="HolderName" class="form-label">Holder Name</label>
          <input type="text" class="form-control" id="HolderName" required>
        </div>
        <div class="col-md-4">
            <label for="CVV" class="form-label">3-digit CVV</label>
            <input pattern="[0-9]{3}" title="3-digit" type="number" class="form-control" id="CVV" required>
          </div>
        <div class="col-md-4">
          <label for="Zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="Zip" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="col-md-6">
            <label for="phone" class="form-label">phone</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>

        <div class="col-12">
          <div class="form-check">
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            </label>
          </div>
        </div>
        <div class="col-12 mb-4">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
